  <script src="/app.js"></script>
  <!-- Add this script block after your description container in the body tag -->
  <script>
    const descriptionContainer = document.getElementById('typed-text');
    const descriptionText = "A third-year student immersed in a BE program in Computer Science and Business Systems, I am passionately committed to bridging the realms of technology and business to forge innovative solutions. My academic journey has cultivated a solid foundation in both technical expertise and strategic thinking, emphasizing the transformative potential of automation in business. Beyond coursework, my entrepreneurial mindset drives me to creatively tackle challenges, aiming to contribute to business success and societal progress. Eager to amplify my skills, I am actively seeking on-field experience, recognizing the invaluable lessons it provides. I aspire to collaborate across disciplines, developing groundbreaking technologies that not only optimize business operations but also positively impact society. Committed to being a catalyst for positive change, I am determined to pioneer solutions that drive both business and societal growth through the judicious application of technology."; // Replace this with your actual description
  
    // Remove extra spaces
    const cleanedDescription = descriptionText.trim();
  
    // Split the description into words
    const words = cleanedDescription.split(' ');
  
    // Initialize index to 0
    let index = 0;
  
    // Function to display the next word
    function type() {
      if (index < words.length) {
        descriptionContainer.textContent += words[index] + ' ';
        index++;
        setTimeout(type, 200); // Adjust typing speed (milliseconds)
      }
    }
  
    // Start the typing effect
    type();
  </script>
